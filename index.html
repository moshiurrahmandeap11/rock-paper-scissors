<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock paper scissors</title>
    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind css script -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <h1
      id="game-title"
      class="p-5 text-center bg-black text-white text-4xl font-bold"
    >
      Rock Paper Scissors
    </h1>
    <div
      id="game-images"
      class="flex flex-col lg:flex-row justify-center items-center gap-10 mt-14"
    >
      <div
        id="scissors"
        class="w-32 h-32 hover:bg-black rounded-[50%] flex justify-center items-center cursor-pointer choice"
      >
        <img
          class="w-28 h-28 object-cover rounded-[50%]"
          src="./images/scissors.png"
          alt="scissors"
        />
      </div>
      <div
        id="paper"
        class="w-32 h-32 hover:bg-black rounded-[50%] flex justify-center items-center cursor-pointer choice"
      >
        <img
          class="w-28 h-28 object-cover rounded-[50%]"
          src="./images/paper.png"
          alt=""
        />
      </div>
      <div
        id="rock"
        class="w-32 h-32 hover:bg-black rounded-[50%] flex justify-center items-center cursor-pointer choice"
      >
        <img
          class="w-28 h-28 object-cover rounded-[50%]"
          src="./images/rock.png"
          alt="rock"
        />
      </div>
    </div>
    <div
      class="flex justify-center items-center gap-10 mt-20 text-4xl font-bold"
    >
      <div
        class="absolute top-36 left-2 lg:top-[33.6%] lg:right-[18%] lg:bottom-[50%] flex flex-col justify-center items-center"
      >
        <p id="user-score">0</p>
        <p class="text-2xl lg:text-4xl font-bold">You</p>
      </div>
      <div
        class="absolute top-80 left-2 lg:top-[33.6%] lg:right-[0%] lg:bottom-[50%] flex flex-col justify-center items-center"
      >
        <p id="comp-score">0</p>
        <p class="text-2xl lg:text-4xl font-bold">Computer</p>
      </div>
      <div
        class="absolute bottom-28 left-2 lg:top-[33.6%] lg:-right-[17%] lg:bottom-[50%] flex flex-col justify-center items-center"
      >
        <p id="draw-score">0</p>
        <p class="text-2xl lg:text-4xl font-bold">Draw</p>
      </div>
    </div>

    <div class="flex justify-center items-center">
      <p
        id="msg"
        class="absolute bottom-2 lg:bottom-[350px] px-4 py-2 lg:px-6 lg:py-4 bg-black text-white mt-10 rounded-2xl lg:text-4xl cursor-pointer"
      >
        Play Your Move
      </p>
    </div>
    <div
      class="absolute left-1/2 -translate-x-1/2 top-20 bg-black px-4 py-2 text-white rounded-xl mt-1 flex justify-center items-center"
    >
      <p class="cursor-pointer" id="reset-btn">Reset Game</p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
